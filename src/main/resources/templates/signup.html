<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script type="text/javascript" th:src="@{/js/signup.js}"></script>

</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form id="registerForm" action="/user/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" id="username" name="username" placeholder="Username" class="login-input-box">

        <p id="usernameChk" style="color: red;display: none">중복된 아이디 입니다.</p>
        <p th:if="${validStr != null}" th:text="|${validStr}|"></p>
        <div class="login-id-label">Password</div>
        <input type="password" id="password" name="password" class="login-input-box">

        <div class="login-id-label">Password Confirm</div>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="login-input-box">
        <p id="passwordChk" style="color: red;display: none">비밀번호가 일치하지 않습니다.</p>

        <div>
            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자
            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">
        </div>
        <button id="login-id-submit" >회원 가입</button>
    </form>
</div>
</body>
</html>
